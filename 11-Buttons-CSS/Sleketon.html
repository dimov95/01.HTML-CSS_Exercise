<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
    <link rel="stylesheet" href="stylles.css">
</head>
<body>
    <h2>Normal Buttons </h2>
    <a class="button" href="#">Lear More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>
    
    <h2>Filled Buttons </h2>
    <a class="button fill hover" href="#">Learn More</a>
    <button class="button fill">Learn More</button>
    <button  class="button fill hover">Learn More</button>

    <h2> Icon Buttons </h2>
    <a  class="button fill"href="#"><i class="fa-sharp-duotone fa-solid fa-arrow-down"></i>Download</a>
    <button class="button fill"> <i class="fa-sharp-duotone fa-solid fa-arrow-down"></i>Download</button>
    <button class="button fill hover"> <i class="fa-sharp-duotone fa-solid fa-arrow-down"></i>Download</button>

</body>
</html>
